<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title></title>

    <style type="text/css">
    .box{
        width: 200px;

        height: 200px;

        background-color: gold;
            }
    </style>

</head>
<body>
<input type="button" value="变"id="btn">
<div class="box" id="dv"></div>




<script type="text/javascript">
    // btn按钮的id，document对象.getElementById("id")获取id元素
    var btn=document.getElementById("btn");
    //给brn当前按钮添加点击事件
    btn.onclick=function(){
        //点击完按钮后获取div控件
        var mydiv=document.getElementById("dv");

        mydiv.style.backgroundColor="red";
    }

    </script>
</body>
</html>
